<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <!-- Use CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Title -->
    <title>Northwind</title>
</head>

<body>
    <div class="container">
        <!-- row -->
        <div class="row justify-content-center">
            <div class="col-xl-13 col-lg-13 col-md-11">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <!-- body -->
                    <div class="card-body p-0">
                        <div class="p-5">
                            <div class="img">
                                <img src="image/northwindLogo1.png">
                            </div>
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4" style="font-size:50px;" ><b>Please Login Northwind</b></h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="pwd" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                                    </div>
                                </div>
                                <button type="button" id="login" name="button" class="btn btn-info btn-user btn-block">Login</button>
                            </form>
                            <br>&emsp;
                            <div class="register btn"><a href="register.html">Create register</a></div> &emsp;
                            <div class="fb btn"><a href="#">Login with Facebook</a></div> &emsp;
                            <div class="google btn"><a href="#">Login with Google+</a></div> &emsp;
                            <div class="twitter btn"><a href="#">Login with Twitter</a></div> &emsp;
                            <div class="line btn"><a href="#">Login with line</a></div>
                        </div>
                    </div><!-- close body -->
                </div>
            </div>
        </div><!-- close row -->
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
    <!-- Use JS -->
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
